		<style>
			body{
				background-image:url('images/mailer1.png');
				margin:0;
				animation: space 21s linear infinite;
				-webkit-animation: space 21s linear infinite;
			}
			.top,.bottom,.left,.right{
				position:fixed;
				background:#ff00ff;
				z-index:69;
			}
			.left,.right{
				top:0; 
				bottom:0;
				width:9px;
			}
			.left{ 
				left:0; 
			}
			.right{ 
				right:0; 
			}
			.top,.bottom{
				left:0; 
				right:0;
				height:9px;
			}
			.top{ 
				top:0; 
			}
			.bottom{ 
				bottom:0; 
			}
		</style>
	</head>
	<body onload="rainbow();">
		<div class="left"></div><div class="right"></div><div class="top"></div><div class="bottom"></div>
		<script>
			var colors = ['#ff7f00', '#ffff00', '#00ff00', '#8f00ff', '#9900ff', '#ff0000', '#ff77ff', '#0000ff'];
	      	var chroma = 0;

	      	function rainbow(){
		        document.getElementsByClassName("top")[0].style.background = colors[chroma];
		        document.getElementsByClassName("bottom")[0].style.background = colors[chroma];
		        document.getElementsByClassName("right")[0].style.background = colors[chroma];
		        document.getElementsByClassName("left")[0].style.background = colors[chroma];
		        if(chroma == colors.length){
		          chroma = 0;
		        }else{
		          chroma++;
		        }
		        setTimeout(function(){
		          rainbow();
		        }, 50);
	      	}
		</script>
	</body>
